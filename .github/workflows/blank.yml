name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:    
    
    - uses: actions/checkout@v1
    
    - name: Vscode release plugin
      uses: JCofman/vscodeaction@1.0.0
      env:
        PUBLISHER_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
      with:
        args: publish -p $PUBLISHER_TOKEN
